document.getElementById("unsei").innerHTML = unsei();  

function unsei() {
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const date = now.getDate();
    const unsei = year + "年" + month + "月" + date + "日";
    return unsei;
}
