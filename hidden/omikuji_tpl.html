<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
$("#pull").on("click",function(){
    const r = Math.random()*5; //小数点0
    const n = Math.ceil(r);    //繰り上げ0.01➡1
    console.log(n);
if(n == 1){
    $("#echo").html("大吉");
    $("#echo").css("color","#ff0000");
    $("#echo").fadeOut(3000).fadeIn(3000);
}
if(n == 2){
    $("#echo").html("中吉");        //文字を上書き
    $("#echo").css("color","#f00000");//文字を赤
}
if(n == 3){
    $("#echo").html("小吉");
    $("#echo").css("color","#f00f00");
}
if(n == 4){
    $("#echo").html("末吉");
    $("#echo").css("color","#fff000");
}
if(n == 5){
    $("#echo").html("凶");
    $("#echo").css("color","#0000ff");
}
});





</script>
</body>
</html>
